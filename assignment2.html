<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Move navigation to the right */
        }

        header img {
            height: 40px; /* Adjust the height as needed */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .product {
            text-align: center;
            max-width: 400px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
        }

        .product-image {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="company-logo.png" alt="Company Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content goes here -->
    <main>
        <div class="product">
            <img class="product-image" src="product-image.jpg" alt="Product Image">
            <h2 class="product-name">Product Name 1</h2>
            <p class="product-price">$19.99</p>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ultricies nisi eget risus feugiat interdum. Quisque sed tellus non est bibendum finibus vel id quam.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
